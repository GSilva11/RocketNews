<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <title>RocketNews</title>
</head>
<body>
    
  
    <section class="container">

        <h1><img id="logo" src="assets/logo.svg" alt=""></h1>
        <h2 id="headline">Atualize ideias e informações em 5 minutos.</h2>
        <p id="subheadline">Tudo que você precisa saber para começar seu dia bem e informado</p>
        <p class="desc">Noticias sobre o universo Rocketseat. E tudo o que precisa para começar o dia melhor.</p>
        <p class="desc">Perfeito para se preparar para codar ☕</p>
    
        <div class="email">
            <p class="desc-email">Insira seu e-mail:</p>
            <input class="input" type="email" name="" id="" placeholder="Email" >
            <a class="desc-call" href="">Deixe-me ler primeiro</a>
        </div>
   
    </section>

    <div class="container-image">
        <img class="img" src="assets/read_news.jpg" alt="">
    </div>

</html>
